<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save the path including the initial slash
      var path = window.location.pathname;
      
      // Redirect to the index.html with the path in localStorage
      sessionStorage.setItem('redirect', path);
      window.location.href = '/';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
